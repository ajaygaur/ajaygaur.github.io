<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="leftside-box">
            <img id="img1" src="../images/image1.png" alt="">
        </div>
        <div id="rightside-box">

            <form action="" id="inner-box">
                <h3 id="hedding" class="colorset-blue">Register for Free</h3>
                <p id="pera-footer">Welcome! Let's get you on board.</p>
                <input type="text" id="myname" class="dimension placeholder-icons" name="myname" placeholder=" &#xf007; Full Name">
                <input type="email" id="mymail" class="dimension placeholder-icons" name="myemail" placeholder=" &#xf0e0;  Email Company (Optional)">
                <select name="country" id="selectbox" class="dimension">
                    <option value=""> Select Country</option>
                    <option value="india">India</option>
                    <option value="uk">uk</option>
                    <option value="us">us</option>
                    <option value="japan">japan</option>
                </select>
                <input type="tel" id="myphone" class="dimension" name="myphone" placeholder=" +91 | Phone Number">
                <input type="password" id="mypass" class="dimension placeholder-icons" name="mypassword" placeholder=" &#xf023; Password">
                <input type="password" id="text-password" class="dimension abc placeholder-icons" name="mypass" placeholder=" &#xf023; Confirm Password"><br>

                <input type="checkbox" id="checkbox1" name="">
                <label id="label-checkbox" for="checkbox1">By ticking "register" I accept the <br> <span class="colorset-blue">WYAH terms and
                        condition</span></label>
                <img id="img-robot" src="../images/robot.jpg" alt="robot">
                <button href="dashboard.html" class="dimension colorset-blue" onclick="location.href='dashboard.html'" id="registerbtn">Register</button>

                <p id="footerpera">Already have an account? <a href="sign-in.html" id="footer-sign-in" class="colorset-blue">Sign In</a></p>


            </form>

        </div>
    </div>
</body>

</html>
